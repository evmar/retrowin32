name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dprint
        uses: actions/cache@v4
        with:
          path: |
            ~/.dprint
            ~/.cache/dprint
          key: dprint

      - name: Install dprint
        run: |
          if [ ! -f $HOME/.dprint/bin/dprint ]; then
            curl -fsSL https://dprint.dev/install.sh | sh
          fi
          echo $HOME/.dprint/bin >> $GITHUB_PATH

      - run: ./misc/fmt.sh --check

  build-x86-emu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build -F x86-emu -p retrowin32 --release

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Rust Setup
        run: rustup toolchain install stable --profile minimal --no-self-update --target wasm32-unknown-unknown
      - name: Install wasm-bindgen
        run: cargo install --locked wasm-bindgen-cli --version 0.2.93
      - name: Install wasm-opt
        run: cargo install --locked wasm-opt --version 0.116.1
      - name: Build
        run: make -C web profile=lto
